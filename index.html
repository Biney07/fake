    <style>
      .container {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
        position: relative;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      html {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        font-family: "Montserrat", sans-serif;
      }

      body {
        overflow-x: hidden;
        margin: 0px;
        width: 100%;
      }

      .text {
        font-size: 15px;
        font-family: "Montserrat", sans-serif;
        color: black;
        padding: 15px;
        text-align: left;
        background-color: white;
        border-radius: 5px;
        margin: 20px 10px 10px 10px;
      }

      .sText {
        font-family: "Kalam", cursive;
        font-size: px;
        color: white;
        text-shadow: rgb(206, 206, 206, 0.2) 1px 0 10px;
        padding: 20px;
        text-align: center;
      }

      .fullHeightDiv {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 30px;
        color: white;
        text-shadow: rgb(36, 36, 36) 1px 0 10px;
        font-weight: bold;
        transition: opacity 0.5s;
      }
      .up {
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin-top: 50px;
      }
      .main {
        display: flex;
        margin-top: 30px;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin: 50px 0px;
      }
    </style>
